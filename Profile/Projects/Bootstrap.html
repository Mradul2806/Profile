<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Fomr 1 -->
	<div class="container mt-3">
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<div class="card bg-dark d-inline-block">
					<div class="card m-3 mt-2">
						<div class="card-header fw-bold">
							<div class="row">
								<div class="col-sm-12">
									<div>Please sign up for bootsnipp <font color="lightgrey" size="1px">It's a froal</font></div>
								</div>
							</div>
						</div>
						<div class="card-body" style="background: lightgrey;">
							<form>
								<div class="row">
									<div class="col-sm-6">
										<input type="text" placeholder="First Name" class="form-control">
									</div>
									<div class="col-sm-6">
										<input type="text" placeholder="Last Name" class="form-control">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-sm-12">
										<input type="email" placeholder="Email Address" class="form-control" />
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-sm-6">
										<input type="password" placeholder="Password" class="form-control">
									</div>
									<div class="col-sm-6">
										<input type="password" placeholder="Confirm Password" class="form-control">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-sm-12">
										<button class="btn btn-primary col-sm-12">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/><br/><br/><br/>



	<!-- Form 2 -->
	<div class="container mt-5  <!--bg-primary-->">
		<div class="row  <!--bg-dark-->">
			<div class="col-sm-6 offset-sm-3">
				<div class="card bg-dark">
					<div class="card-header bg-primary">
						<div class="row">
							<button class="btn btn-primary col-sm-12">Sign in</button>
						</div>
					</div>
					<div class="card-body">
						<form>
							<div class="row">
								<input type="email" placeholder="E-mail" class="col-sm-10 ms-5 border-0 border-bottom border-dark form-check"/>
							</div>
							<div class="row mt-4">
								<input type="password" placeholder="Password" class="col-sm-10 ms-5 border-0 border-bottom border-dark form-check"/>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" style="margin-left: 90px;"/>
										<label class="form-check-label pe-5" style="color: grey;margin-left: 15px;">Remember me
										</label>
										<a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12">
									<div class="btn border-primary ms-5 col-sm-10 text-primary rounded-4">SIGN IN
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12">
									<div class="me-5" style="text-align: center;color: grey;">Not a member?<font class="text-primary">Register</font>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12">
									<div class="me-5" style="text-align: center;color: grey;">or sign in with:
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class=" offset-sm-3 col-sm-2">
									<i class="bi-facebook"></i>
								</div>
								<div class="col-sm-2">
									<i class="bi-twitter"></i>
								</div>
								<div class="col-sm-2">
									<i class="bi-linkedin"></i>
								</div>
								<div class="col-sm-2">
									<i class="bi-spotify"></i>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/><br/><br/><br/>



	<!-- Colorfull Form -->
	<div class="container mt-5 bg-light p-2">
		<div class="row">
			<div class="col-sm-12">
				<img src="form.png" class="w-100">
			</div>
		</div>
		<div class="mt-5 row">

			<!-- Form 1 -->
			<div class="col-lg-4 ">
				<div class="card">
					<div class="card-header text-light text-center fw-bold h2" style="background-image: linear-gradient(to right, yellow, #ff3333);">Log in
						<div class="d-flex justify-content-center align-items-center gap-3 mt-4 mb-3">
							<i class="bi bi-facebook me-5 size-7px"></i>
							<i class="bi bi-instagram  me-5"></i>
							<i class="bi bi-badge-4k-fill me-5"></i>
						</div>
					</div>
					<div class="card-body">
						<form class="">
							<div class="mt-4">
								<input type="text"  name="" class="form-control  border-0 border-bottom border-dark rounded-0" placeholder="Your e-mail" >
							</div>
								
							<div class="">
								<input type="password"  name="" class="form-control border-0 border-bottom border-dark rounded-0 mt-4" placeholder="Your password">
							</div>
								
							<button class="btn btn-link text-dark" style="text-decoration: none; font-size: 12px; margin-left:60%;">Forgot password?</button>
							
							<div class="d-flex gap-5 mt-5 mb-3">
								<button class="btn btn rounded-pill text-light" alt="..." style="font-size: 10px; background-color: gray;">LOG IN</button>
								<span style="font-size:10px;" class="ms-5 mt-2">Don't have an account? Sign up</span>
							</div>
						</form>
					</div>	
				</div>
			</div>

			<!-- Form 2 -->
			<div class="col-lg-4 ">
				<div class="card">
					<p class="text-center mt-4 fw-bold h2" style="font-weight: 900; color:#ff3355; font-family: arial;">Sign up</p>
					<div class="card-body">
						<form class="">
							<div class="">
								<input type="text"  name="" class="form-control  border-0 border-bottom border-dark rounded-0" placeholder="Your e-mail" >
							</div>
								
							<div class="">
								<input type="password"  name="" class="form-control border-0 border-bottom border-dark rounded-0 mt-4" placeholder="Your password">
							</div>

							<div class="d-flex mt-3">
								<div class="form-check d-flex justify-content-center align-items-center" style="font-size:10px;">
									<input type="checkbox" class="form-check-input border border-dark rounded-0 me-2" name=""> 
									<label class="form-check-label">Accept the</label>
									<button class="btn btn-link text-info" style="text-decoration: none; font-size:10px;">Terms and Condition</button>
								</div>
							</div>
								
							<div class="d-flex gap-5 mt-4 mb-3">
								<button class="btn btn rounded-pill text-light" alt="..." style="font-size: 10px; background-color:deeppink;">SIGN UP</button>
								<span style="font-size:10px;" class="mt-2 ms-5">Have an account?
									<button class="btn btn-link text-info" style="text-decoration: none; font-size:10px;">Log in</button>
								</span>
							</div>
						</form>
					</div>
					<div class="card-footer" style="background-color: #a3a3c2;">
						<div class="d-flex justify-content-center align-items-center gap-3 mt-4 mb-3 text-light">
								<i class="bi bi-facebook me-5 size-7px"></i>
								<i class="bi bi-instagram  me-5"></i>
								<i class="bi bi-badge-4k-fill me-5"></i>
						</div>
	 				</div>	
				</div>
			</div>

			<!-- Form 3 -->
			<div class="col-lg-4">
				<div class="card">
					<p class="text-center mt-4 fw-bold h2" style="font-weight: 900; font-family: arial;">Sign in</p>
					<div class="card-body">
						<form class="">
							<div class="mt-4">
								<input type="text"  name="" class="form-control  border-0 border-bottom border-dark rounded-0" placeholder="Your e-mail" >
							</div>
								
							<div class="">
								<input type="password"  name="" class="form-control border-0 border-bottom border-dark rounded-0 mt-4" placeholder="Your password">
							</div>
								
							<button class="btn btn-link text-info" style="text-decoration: none; font-size: 12px; margin-left:60%;">Forgot password?</button>
							
							<div class="d-grid mt-3">
								<button class="btn btn-border border rounded-pill text-light" alt="..." style="background-image: linear-gradient(to right, skyblue, #0052cc); font-size: 13px;">SIGN IN</button>
							</div>
							<center>
								<span style="font-size:10px;">or sign in with:</span>
							</center>

							<div class="d-flex justify-content-center align-items-center gap-3 mt-4 mb-2 text-light">
								<button class="btn btn-border border-info rounded-pill text-info" alt="..." style="box-shadow: 2px 1px 1px 1px  skyblue;">
										<i class="bi bi-facebook me-5 size-7px"></i>
								</button>

								<button class="btn btn-border border-info rounded-pill text-info" alt="..." style="box-shadow: 2px 1px 1px 1px  skyblue;">
									<i class="bi bi-instagram  me-5"></i>
								</button>

								<button class="btn btn-border border-info rounded-pill text-info" alt="..." style="box-shadow: 2px 1px 1px 1px  skyblue;">			
										<i class="bi bi-badge-4k-fill me-5"></i>
								</button>
							</div>
						</form>
					</div>	

				</div>
			</div>
		</div>
	</div>
	<br/><br/><br/><br/>

</body>
</html>
